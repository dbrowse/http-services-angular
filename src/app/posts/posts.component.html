

<input
 (keyup.enter)="createPost(title)" #title
type="text" class="form-control" placeholder="enter new post">

<ul class="list-group">
  <li
  *ngFor="let post of posts"
  class="list-group-item">
  <button
  (click)="updatePost(post)"

  class="btn btn-info btn-sm float-right">Updade</button>

  {{ post.title }}
  </li>
</ul>
